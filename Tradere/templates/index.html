{% extends "main.html" %}
{% block page %}Login{% endblock %}
{% block content %}
    <body class="valign-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="logcard">
                    <div class="card-content {% if error %}carderr{% endif %}"
                         style="height: 400px;margin-bottom: 20px;">
                        {% if error %}<h5 class="center-align">Error Login Failed</h5>{% endif %}
                        <img src="{{ plugin_image }}" style="width: 128px;display:block;margin:auto;"/>
                        <form class="col s12" id="subform" method="POST">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="icon_prefix" type="text" class="validate" name="tenant">
                                    <label for="icon_prefix">Tenant</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="icon_prefix" type="text" class="validate" name="username">
                                    <label for="icon_prefix">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="icon_telephone" type="password" class="validate" name="password">
                                    <label for="icon_telephone">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" type="submit" form="subform" value="Submit"><i
                                class="material-icons left">send</i>Log In
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
