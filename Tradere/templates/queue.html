{% extends "main.html" %}
{% block page %}Queue{% endblock %}
{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12 margin-adj">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Current Queue</span>
                        <hr/>
                        {% for key, value in queue_dict.items() %}
                            <li>{{ value }}</li>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col s6">
                <a class="horalign waves-effect waves-light btn queuebtn" href="/new">Add</a>
            </div>
            <div class="col s6">
                <a class="horalign waves-effect waves-light btn queuebtn">Stop</a>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
