<html>
<head>
    <title>{{ title }} | Tradere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mdl/material.min.css') }}">
    <script src="{{ url_for('static', filename='mdl/material.min.js') }}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mdl-grid" style="">
    <div class="mdl-cell--12-col full">
        <div class="mdl-cell--middle mid">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Update</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#" method="POST" id="subform">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3" name="username">
                            <label class="mdl-textfield__label" for="sample3">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample4" name="password">
                            <label class="mdl-textfield__label" for="sample4">Password</label>
                        </div>
                    </form>
                </div>
                <div id="cardbot" class="mdl-card__actions">
                    <button style="font-size: 16px; width: 100px;"
                            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit"
                            form="subform" value="Submit">Go<i id="sendicon" class="material-icons">send</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
